<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate"  class="btn">Generate Password</button>
        </div>
        <div class="criteria">
          <div class="options" id="length">
            <label for="length">Length of password:</label>
            <input type="number" id="passwordLength" min="8" max="128" value="20" />
          </div>
          <div class="options" id="uppercase" >
            <label for="uppercase">Includes uppercased letters</label>
            <input type="checkbox" id="uppercaseStatus" checked />
          </div>
          <div class="options" id="lowercase" checked>
            <label for="lowercase">Includes lowercased letters</label>
            <input type="checkbox" id="lowercaseStatus" checked />
          </div>
          <div class="options" id="numbers"  checked>
            <label for="numbers">Includes numbers</label>
            <input type="checkbox" id="numbersStatus" checked />
          </div>
          <div class="options" id="symbols" checked> 
            <label for="symbols">Includes symbols</label>
            <input type="checkbox" id="symbolsStatus" checked />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
